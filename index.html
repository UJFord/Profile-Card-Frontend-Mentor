<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	  <link rel="stylesheet" href="index.css" title="" type="" />
	
	  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	  
	  <title>Frontend Mentor | Profile card component</title>
	
	  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	
	<body>
	  <!-- Victor Crest
	  26
	  London
	  80K
	  Followers
	  803K
	  Likes
	  1.4K
	  Photos -->
	  <!-- card container -->
	  <div id="card">
	  	
	  	<!-- head photo -->
	  	<div id="head-photo">
	  		
	  	</div>
	  	
	  	<!-- profile -->
	  	<div id="profile">
	  		<img src="images/image-victor.jpg" alt="Profile Picture" />
	  		<p id="name">Victor Crest<span id="age">26</span></p>
	  		<p id="location">London</p>
	  	</div>
	  	
	  	<!-- status -->
	  	<div id="status">
	  		
	  		<!-- followers -->
	  		<div id="followers">
	  			<p class="count">80K</p>
	  			<p>Followers</p>
	  		</div>
	  		
	  		<!-- likes -->
	  		<div id="likes">
	  			<p class="count">803K</p>
	  			<p>Likes</p>
	  		</div>
	  		
	  		<!-- Photos -->
	  		<div id="photos">
	  			<p class="count">1.4K</p>
	  			<p>Photos</p>
	  		</div>
	  	</div>
	  	
	  </div>
	  
	  <!-- footer -->
	  <div class="attribution">
	    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
	    Coded by <a href="#">Your Name Here</a>.
	  </div>
	</body>
</html>
